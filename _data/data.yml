career-profile:
    title: Обо мне
    summary: |
      Поработав в электронной торговле и индустрии красоты как технический специалист, аналитик и менеджер, я принял решение начать программировать самостоятельно.  В рамках предыдущей деятельности взаимодействовал с командой программистов и верстальщиков в части ТЗ и приемки работ, соответственно, понимаю логику и процедуру разработки. Начинал как фрилансер-верстальщик, проработал так 6 месяцев, после чего начал осваивать разработку мобильных приложений на Flutter и веб-приложений на React. Сейчас я продолжаю осваивать новые библиотеки и инструменты фреймворка React. Несмотря на отсутствие опыта в командной работе я регулярно запрашивал код ревью у более опытных коллег, чтобы обеспечить читабельность и качество моего кода. [Здесь вы можете скачать моё резюме]().
